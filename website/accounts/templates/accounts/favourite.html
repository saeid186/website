{% extends 'base.html' %}
{% block title %}my favourite{% endblock %}
{% block body %}
    <div class="container">
        <div class="card mt-3 p-5">
            {% for product in products %}
                <a href="{% url 'home:detail' product.id %}"><img src="{{ product.image.url }}" style="width: 100px; height: 150px"></a>
                <h2>{{ product.name }}</h2>
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
