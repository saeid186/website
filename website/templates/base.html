<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!--    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--    For dropdown problem add this line-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

    <!--    right to left CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
    <!--    For use vazir font-->
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <!--    My own CSS-->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!--    For download and use icons bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    {% block css %}{% endblock %}
</head>
<body class="-background-color">
{% include 'navbar.html' %}
{% include 'message.html' %}
{% block body %} {% endblock %}
{% include 'footer.html' %}
{% block script %}{% endblock %}
</body>
</html>
