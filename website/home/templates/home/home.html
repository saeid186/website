{% extends 'base.html' %}
{% block title %}فروشگاه اینترنی Sevenet{% endblock %}
{% load static %}
{% block script %}
<script src="{% static 'home/js/home.js' %}"></script>
{% endblock %}
<style>
    .carousel-inner myslider {
        background-size: contain;
        background-repeat: no-repeat;
        width: 100%;
        height: 300px;

    }
</style>

{% block body %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner myslider">
        {% for i in gallery %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}">
            <img src="{{ i.image.url }}"  class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ i.name }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container-fluid">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            {% for i in create %}
            <div class="swiper-slide">
                <div class="card" style="width: 23rem;">
                    <img src="{{ i.image.url }}" class="card-img-top" style="height: 250px" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <a href="{% url 'home:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</div>

{% endblock %}
